	<script type="text/javascript">
		$(function(){
			//微信分享配置
			var href=encodeURIComponent(window.location.href.split('#')[0]);
			var shareTitle="找寻你的ARMANI指纹滤镜";
			var shareDes="定制你的Emporio Armani专属照片";
			var shareLogo="https://support.21bit.cn/h5/armani-photo/img/thumb.jpg";
			var shareLink="https://support.21bit.cn/h5/armani-photo/index.html"

			$.ajax({
				url:'https://support.21bit.cn/h5/api/weichat.php',
				dataType:"json",
				type:"POST",
				data:{"url":href},
				success:function(json){
					wx.config({
						debug: false,
						appId: json.appId,
						timestamp: json.timestamp,
						nonceStr: json.nonceStr,
						signature: json.signature,
						jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareWeibo']
					});
				}
			});

			var options={
				title: shareTitle,
				link: shareLink,
				desc:shareDes,
				imgUrl: shareLogo,
				success: function () {
//					_czc.push(['_trackEvent', '分享次数', 'sharecounts', '微信分享次数统计']);
				},
				cancel: function () {
					console.log("失败")
				}
			};
			wx.ready(function(){
				wx.onMenuShareAppMessage(options);
				wx.onMenuShareTimeline(options);
				wx.ononMenuShareWeibo(options);
			});
			wx.error(function(res){
				console.log("失败");
			})
		});

	</script>
